<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/main.css" />
    <title>MicroPost</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1>MicroPost</h1>
        </div>
      </nav>
    </header>
    <article>
      <div class="container-card">
        <div id="title">
          <h2>Say Somthing</h2>
          <p>What's on your mind?</p>
        </div>

        <div id="input-area">
          <input type="text" placeholder="Post Title" id="post-title" />
          <textarea placeholder="Post Body" id="post-body"></textarea>
          <div class="buttons">
            <button class="btn" id="submit">Post It</button>
          </div>
        </div>
      </div>
      <div id="post-area"></div>
    </article>

    <script src="dist/js/app.bundle.js"></script>
  </body>
</html>
